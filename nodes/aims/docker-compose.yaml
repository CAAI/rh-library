version: "1"
services:

  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.9
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "9050:80"
      # The Web UI (enabled by --api.insecure=true)
      - "9051:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

  #Queue Node
  manager:
    image: rhnode/manager:v1.2.0-a.1

    expose:
    - "8000"

    labels:
      - "traefik.http.routers.manager.rule=PathPrefix(`/manager`) || Path(`/`)"

    environment:
      #RH_OTHER_ADDRESSES: "mydomain:9050"
      RH_NAME: "myhost"
      RH_MEMORY: 12
      RH_GPU_MEM: "8"
      RH_NUM_THREADS: 6

  #HD BET Node
  hdbet:
    image: rhnode/hdbet:v1.0.0_rhnode1.1.1

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    expose:
      - "8000"

    labels:
      - "traefik.http.routers.hdbet.rule=PathPrefix(`/hdbet`)"

  #FLIRT node
  flirt:
    #image: rhnode/flirt:latest
    image: flirt-flirt:latest
    expose:
      - "8000"
    labels:
      - "traefik.http.routers.flirt.rule=PathPrefix(`/flirt`)"

  #reorient2std node
  reorient2std:
    image: rhnode/reorient2std:latest
    expose:
      - "8000"
    labels:
      - "traefik.http.routers.reorient2std.rule=PathPrefix(`/reorient2std`)"
  
  aims:
    build: .
    expose:
      - "8000"
    ports:
      - "8010:8000"

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    labels:
      - "traefik.http.routers.aims.rule=PathPrefix(`/aims`)" 

