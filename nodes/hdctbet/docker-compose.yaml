version: "1"
services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.9
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "9050:80"
      # The Web UI (enabled by --api.insecure=true)
      - "9051:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

  #Queue Node
  manager:
    image: rhnode/manager:latest
    build: 
      context: ../
      dockerfile: nodes/manager/Dockerfile

    expose:
    - "8000"

    labels:
      - "traefik.http.routers.manager.rule=PathPrefix(`/manager`) || Path(`/`)"

    environment:
      RH_OTHER_ADDRESSES: "mydomain:9050"
      RH_NAME: "myhost"
      RH_MEMORY: 32
      RH_GPU_MEM: "6"
      RH_PROCESSES: 16

  #HD CTBET Node
  hdctbet:
    image: rhnode/hdctbet:latest
    build:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    expose:
      - "8000"
      
    labels:
      - "traefik.http.routers.hdctbet.rule=PathPrefix(`/hdctbet`)"
  